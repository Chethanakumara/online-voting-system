              <div class="launch-time" style="color: antiquewhite;">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>

              </a>
          </div>
        </div>
        
<script>
    var countDownDate = new Date("aug 22,2023 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distence = countDownDate - now;
        var days = Math.floor(distence / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distence % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distence % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distence % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(distence < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "T";
            document.getElementById("hours").innerHTML = "O";
            document.getElementById("minutes").innerHTML = "U";
            document.getElementById("seconds").innerHTML = "T";

        }

    },1000);
</script>
</body>
