<html>
    <head>
        <title>mobile form</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
        </head>
        <body style="
         background-image: url(../img/vlogin.jpg);
         background-position: center;
         background-size: cover;
         padding: 5%;
         position: relative;">
         <style>
            #address{
                width: 25%;
            }
            #imagepart{
                border: 2px rgb(206, 206, 170);
                border-radius: 5px;
                padding: 10px;
                width: 30%;
            }
            
            </style>
            <center>
 

         <div id="bodySection" style="
         background-color: antiquewhite;
         width: 37%;
         padding: 20px;
         border-radius: 25px;">
            <h2>change mobile number</h2>
            <input style="padding: 5px;border-radius: 10px;" type="text" maxlength="10" name="mobile" placeholder="enter mobile" id="phone" required pattern="[0-9]{10}"><br><br>
            <input style="padding: 5px;border-radius: 10px;" type="password" maxlength="8" name="password" placeholder="enter new password" required="[A-Za-z0-9]{8}"><br><br>
            <button id="loginbtn" type="submit" style=" padding: 10px;
            font-size: 15px;
            color: rgb(143, 185, 28);
            border-radius: 5px;
            background-color: rgb(2, 15, 10);  ">SAVE</button><br><br>
            </div>
            </center>

            </body>
            </html>
